<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-justify-content-center" size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>   
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <ion-item class="formItem">
        <ion-input type="text" label="Username" labelPlacement="floating" placeholder="Enter text" name="username" [(ngModel)]="username"></ion-input>
      </ion-item>
  
      <ion-item class="formItem">
        <ion-input type="password" label="Password" labelPlacement="floating" placeholder="Enter Password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
      <div>
        <ion-button class="formItem" shape="round" type="submit">Login</ion-button>
        <br>
        <a routerLink="/sign-up">Sign Up</a>
      </div>
  
    </form>
  </ion-list>

</ion-content>
