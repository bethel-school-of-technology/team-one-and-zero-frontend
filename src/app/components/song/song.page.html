<ion-toolbar>
  <ion-icon name="chevron-back-outline" routerLink="/home"></ion-icon>
</ion-toolbar>

<ion-content [scrollEvents]="true">
<div id="songInfo"></div>
<div  *ngIf="spotifyUrl">
<iframe [src]="spotifyUrl" width="100%" height="352" allowfullscreen [frameBorder]="0" allow="encrypted-media"></iframe>
</div>
</ion-content>
<!-- -->
<h2>Songs</h2>
<div *ngFor="let comment of comments">
  <p> #{{ comment.commentID }} {{ comment.description }}</p>
</div>

<ion-footer>
  <ion-toolbar>
    <ion-textarea autoGrow rows="1" placeholder="What do you think of this song?" class="ion-text-center">
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button size="small">
        <ion-icon name="send-outline"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
