<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="loginWithSpotify()">Log in with Spotify</ion-button>
    <ion-button (click)="getToken()">Get Token</ion-button>
    <ion-button (click)="refreshToken()">Refresh Token</ion-button>

    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" id="homePage">
  <ion-searchbar animated="true" placeholder="Search Music" (search)="searchTracks()"
    [(ngModel)]="searchStr"></ion-searchbar>
  
  <div *ngFor="let song of songsArr" id="songInfo" style="display: inline-block;" >
    <ion-card style="max-width: 500px;" (click)="navigateToSongByID(song.id)">
      <img alt="Song cover" src="{{song.album.images[0].url}}" style="object-fit: contain; max-height: 400px;" />
      <ion-card-header>
        <ion-card-title>{{song.name}}</ion-card-title>
        <ion-card-subtitle>{{song.artists[0].name}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
