<ion-app>
  <ion-menu side="end" contentId="main">
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">Home</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="isAuthenticated">
          <ion-item routerLink="/profile">Profile</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="isAuthenticated">
          <ion-item (click)="this.logout()">Log out</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle *ngIf="!isAuthenticated">
          <ion-item routerLink="/login">Log In</ion-item>
        </ion-menu-toggle>
        <!-- <ion-menu-toggle>
          <ion-item (click)="getToken()">Get Access after log in</ion-item>
        </ion-menu-toggle> -->
        <ion-menu-toggle>
          <ion-item (click)="refreshToken()">Refresh access</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
